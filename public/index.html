<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</head>
<body>
  <div class="topnav invisible bg-secondary text-white-50">
    <button type="button" class="btn btn-secondary" id="logOut">Logout</button>
    <button type="button" class="btn btn-secondary" id="mangaList">mangaList</button>
    <button type="button" class="btn btn-secondary" id="userManga">userManga</button>
  </div>
  <div class="p-3 mb-2 bg-dark text-white ">
    <div id="hiddenText" class="invisible text-center">
      <h2>Incorrect login!</h2>
      <p id="modal-message"></p>
    </div>

  <form id="form">
    <section class="vh-100 gradient-custom" id="sectionBlock">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
                <div class="mb-md-5 mt-md-4 pb-5">
                  <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                  <p class="text-white-50 mb-5">Please enter your login and password!</p>
                  <div class="form-outline form-white mb-4">
                    <input type="username" name="username" class="form-control form-control-lg" placeholder="username" required />
                    <label class="form-label" for="userName">Username</label>
                  </div>
                  <div class="form-outline form-white mb-4">
                    <input type="password" name="password" class="form-control form-control-lg" placeholder="password" required />
                    <label class="form-label" for="typePasswordX">Password</label>
                  </div>

                  <button type="submit" class="btn btn-outline-light btn-lg px-5" >Login</button>
                </div>
    
              </div>
            </div>
          </div>
        </div>
    </section>
  </form>

  <div id="cardDisplay">
  </div>
</div>
</body>
<script src="MDRetrieve.js"></script>
</html>
